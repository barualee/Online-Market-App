<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
	
	<head th:replace="~{fragments :: page_head('OnlineMarket Admin', 'none')}"/>
	
	<body>
		<div class="container-fluid">
			<div th:replace="~{navigation :: menubar}"></div>
			<div>
				<h2>Welcome to Online Market Admin Control Panel</h2>
				<a th:href="@{/account}"
					th:text="${#authentication.getPrincipal().getFullname()}"></a>
				<span th:text="${#authentication.getPrincipal().getAuthorities()}"></span>
			</div>
			<div th:replace="~{fragments :: footer}"></div>
		</div>
	</body>
</html>
