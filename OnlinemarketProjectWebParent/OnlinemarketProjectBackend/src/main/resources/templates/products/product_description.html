<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
        <div th:fragment="content" th:remove="tag">
            <div class="m-2">
                <label>Short Description:</label>
                <textarea class="form-control" th:field="*{shortDescription}" rows="4"></textarea>
            </div>
            <div class="m-2">
                <label>Long Description:</label>
                <textarea class="form-control" th:field="*{longDescription}" rows="10"></textarea>
            </div>
        </div>
    </body>
</html>
